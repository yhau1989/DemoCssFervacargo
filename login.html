<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="site.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="site.js"></script>
    <title>FerbaCargo Login</title>
</head>

<body>
    <div id="main">
            <section class="hero is-fullheight greeFerva">
                    <!-- Hero head: will stick at the top -->
                    <div class="hero-head">
                        <div class="container">
                            <!-- Main container -->
                            <nav class="level">
                                <!-- Left side -->
                                <div class="level-left">
                                    <div class="level-item">
                                        <p class="subtitle is-5">
                                          [ Logo Fervacargo ]
                                        </p>
                                    </div>
                                </div>
                                <div class="level-right">
                                    <p class="level-item"><a href="/index.html" >Home</a></p>
                                </div>
                            </nav>
                        </div>
                    </div>
                  
                    <!-- Hero content: will be in the middle -->
                    <div class="hero-body wordbackground">
                      <div class="container has-text-centered panel_login">
                            <h2 class="subtitle">Message login</h2>
                                <div class="field">
                                        <p class="control has-icons-left has-icons-right">
                                          <input class="input is-small" type="email" placeholder="Email">
                                          <span class="icon is-small is-left">
                                            <i class="fas fa-envelope"></i>
                                          </span>
                                        </p>
                                      </div>
                                      <div class="field">
                                        <p class="control has-icons-left">
                                          <input class="input is-small" type="password" placeholder="Password">
                                          <span class="icon is-small is-left">
                                            <i class="fas fa-lock"></i>
                                          </span>
                                        </p>
                                      </div>
                                      <div class="field">
                                          <p class="has-text-right is-small">
                                              <a href="" class="link">Lost password</a>
                                          </p>
                                        <p class="control" onclick="accessLoginProcees()">
                                          <button class="button is-black is-small">
                                            Login
                                          </button>
                                        </p>
                                      </div>
                      </div>
                    </div>
                  
                    <!-- Hero footer: will stick at the bottom -->
                  
                  </section>
    </div>
</body>

</html>
